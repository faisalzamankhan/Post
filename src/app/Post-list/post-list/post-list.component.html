<p *ngIf="post.length <=0">No post has added</p>
<div *ngFor="let posts of post">
    <mat-accordion >    
        <mat-expansion-panel  >
        <mat-expansion-panel-header>
        <mat-panel-title>
        {{posts.title}}
        </mat-panel-title>
        </mat-expansion-panel-header>
        <p>{{posts.content}}</p>
        <mat-action-row>
            <a mat-button color="primary" [routerLink]="['edit/',posts.id]"> Edit </a>
            <button mat-button color="warn" (click)="Delete(posts.id)">Delete</button> 
        </mat-action-row>
        </mat-expansion-panel>
        </mat-accordion>
        
</div>
